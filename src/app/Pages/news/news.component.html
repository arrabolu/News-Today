
<div >

  <div class="flex justify-between  xl:justify-end md:justify-end lg:justify-end">
    <span class="flex justify-end ml-9 mr-6 mt-7" ><i class="fa fa-filter hover:cursor-pointer hover:text-black text-gray-700" (click)="openDialog()"  style="font-size: 20px;" > Filter</i></span>
    <div class=" xl:hidden md:hidden lg:hidden mt-2 ml-3">
      <input type="text" class="mb-0 rounded-r-none p-1 rounded-sm border" [(ngModel)]="searchText" />
      <button class="text-white bg-black rounded-l-none rounded-sm p-1 mr-7 mt-5" (click)="onSearchClick()">
        Search
      </button>
      </div>
  </div>

  <div class="md:flex md:justify-evenly md:flex-wrap xl:flex xl:justify-evenly xl:flex-wrap " >
    <div class=" md:w-1/2 xl:w-1/3   shadow-sm rounded-sm bg-white p-7  xl:p-7 md:p-7 " *ngFor="let article of articles" >
      <div class="p-2 ">
        <img  class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72 rounded-md " src="{{article.urlToImage || 'https://www.nhf.gov.gh/assets/images/default-news.jpg'}}" alt="">
      </div>
      <div class=" px-2 flex justify-between mt-2">
      <div class="text-xs text-gray-400 cursor-pointer ">{{article.source.name}} </div>
      <div class="text-gray-400 text-xs">{{article.publishedAt | date}}  </div>
      </div>
      <div class="mt-2 px-2 font-normal text-lg ">{{article.title}}</div>
      <div class=" mt-2 px-2 leading-relaxed  text-sm max-h-10 text-ellipsis whitespace-nowrap overflow-hidden">{{article.description}}</div>
      <div class="text-right mt-2">
        <a class="text-blue-600 hover:underline cursor-pointer text-xs " target="_blank" href="{{article.url }}" >Read more..</a>
      </div>
    </div>

</div>
</div>

<div class="text-lg text-center font-serif text-black  mt-56" *ngIf="isNoSourcesShown">
  No Articles are available  from the selected source, Try again
  <button class="bg-red-600 text-white flex justify-center mx-auto  items-center p-1  mt-2 mb-56" routerLink="home" (click)="reload()">Home</button>
</div>
