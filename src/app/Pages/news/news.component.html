<span class="flex justify-end mr-6 mt-2" ><i class="fa fa-filter hover:cursor-pointer hover:text-black text-gray-700" (click)="openDialog()"  style="font-size: 20px;" > Filter</i></span>
<div class="flex justify-evenly flex-wrap  " >
  <div class=" md:w-1/2 lg:w-1/3  shadow-md rounded-md bg-white  p-3 " *ngFor="let article of articles" >
    <div class="p-2 ">
      <img  class="rounded-md" src="{{article.urlToImage || 'https://www.nhf.gov.gh/assets/images/default-news.jpg'}}" alt="">
    </div>
    <div class=" px-2 flex justify-between mt-2">
    <div class="text-xs text-gray-400 cursor-pointer ">{{article.source.name}} </div>
    <div class="text-gray-400 text-xs">{{article.publishedAt | date}}  </div>
    </div>
    <div class="mt-2 px-2 font-normal text-lg ">{{article.title}}</div>
    <div class=" mt-2 px-2  text-sm max-h-10 text-ellipsis whitespace-nowrap overflow-hidden">{{article.description}}</div>
    <div class="text-right mt-2">
      <a class="text-blue-600 hover:underline cursor-pointer text-xs " target="_blank" href="{{article.url }}" >Read more..</a>
    </div>

  </div>

</div>
